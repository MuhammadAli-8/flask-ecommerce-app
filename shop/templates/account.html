{% extends 'layout.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="profile-info">
        <h2>{{ current_user.username }}'s Profile</h2>
        <p><strong>Email:</strong> {{ current_user.email }}</p>
        <p><strong>Location:</strong> {{ current_user.address }}</p>
        <!-- Add more user information here as needed -->
      </div>

      <div class="profile-links mt-4">
        <h4>Useful Links</h4>
        <ul class="list-group">
          <li class="list-group-item"><a href="{{url_for('orders.view_orders')}}">Orders</a></li>
          <li class="list-group-item"><a href="{{url_for('users.account_information')}}">Account information</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
